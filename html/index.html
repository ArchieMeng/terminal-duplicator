<!doctype html>
<head>
    <title>Terminal</title>
    <link href="index.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <h1>Terminal Emulator Plus Sharp Max Ultra Extreme Duo Pro</h1>
    <div id="terminal-area">
        <div id="danmu"></div>
        <div id="chat">
            <div id="status">
                状态
                <p id="delay">0</p>
            </div>
            <div id="danmu-panel">
                弹幕
                <table id="danmu-list">
                    <thead>
                        <tr>
                            <td>内容</td>
                            <td>用户</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Very good</td>
                            <td>123</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <form id="chat-form">
                <input id="chat-content" type="text" placeholder="输入文字"></input>
                <button type="submit">发送</button>
            </form>
        </div>
        <script src="term.js"></script>
        <script src="https://cdn.wilddog.com/js/client/current/wilddog.js"></script>
        <script src="//cdn.bootcss.com/jquery/2.2.1/jquery.js"></script>
        <script src="jquery.danmu.min.js"></script>
        <script src="danmu.js"></script>
        <script src="index.js"></script>
    </body>
</html>
